
<form class="form-search">
    <div class="input-group">
        <input type="text" ng-model="query" class="input-medium search-query" placeholder="Search">
        <button ng-click="reset()" type="submit" class="btn"><i class="glyphicon glyphicon-search"></i></button>
    </div>
    <button ng-click="query=''; reset()" ng-disabled="!query" type="submit" class="btn">Reset</button>
</form>

<table class="table table-striped table-condensed table-hover">
    <thead>
    <th>
        <a ng-click="sort_by('Todo')">Todo</a>
        <span ng-show="do_show(true, 'Todo')"><i class="glyphicon glyphicon-arrow-down"></i></span>
        <span ng-show="do_show(false, 'Todo')"><i class="glyphicon glyphicon-arrow-up"></i></span>
    </th>
        <th><a ng-click="sort_by('Priority')">Priority</a>
            <span ng-show="do_show(true, 'Priority')"><i class="glyphicon glyphicon-arrow-down"></i></span>
            <span ng-show="do_show(false, 'Priority')"><i class="glyphicon glyphicon-arrow-up"></i></span>
    </th>
        <th><a ng-click="sort_by('DueDate')">Due Date</a>
            <span ng-show="do_show(true, 'DueDate')"><i class="glyphicon glyphicon-arrow-down"></i></span>
            <span ng-show="do_show(false, 'DueDate')"><i class="glyphicon glyphicon-arrow-up"></i></span>
    </th>
    <th><a href="#/new"><i class="glyphicon glyphicon-plus-sign"></i></a></th>
    </thead>
    <tbody>
        <tr ng-repeat="item in items" id="item_{{item.TodoItemId}}">
            <td>{{item.Todo}}</td>
            <td>{{item.Priority}}</td>
            <td>{{item.DueDate | date:mediumDate}}</td>
            <td><a href="#/edit/{{item.TodoItemId}}"><i class="glyphicon glyphicon-edit"></i></a></td>
            <td><a ng-click="delete()"><i class="glyphicon glyphicon-remove"></i></a></td>
        </tr>
    </tbody>
</table>

<a href="" ng-click="offset = offset + limit; search()"
   ng-show="show_more()">Show more</a>
